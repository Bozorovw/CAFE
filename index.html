<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOODS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="boshi">
        <h1>XUSH KELIBSIZ</h1>
    </div>
    <div class="menu">
        <h2>MENU</h2>
    </div>
    <div class="all">
        <div class="div1">
            <div class="box">
                <div class="picbox">
                    <img class="pic" width="300px" src="food.jpg" alt="food">
                </div>
                <p>TYPE - 3 JULY, 2024</p>
                <h2>Fransiya Lag'monni</h2>
                <span class="span">
                    <i class="fa-regular fa-clock"></i>
                    <p>15 min</p>
                </span>
            </div>
            <div class="box">
                <div class="picbox">
                    <img class="pic" width="300px" src="burger.jng.jpg" alt="food">
                </div>
                <p>TYPE - 3 JULY, 2024</p>
                <h2>Amerika Burgeri</h2>
                <span class="span">
                    <i class="fa-regular fa-clock"></i>
                    <p>20 min</p>
                </span>
            </div>
        </div>
        <div class="div2">
            <div class="box">
                <div class="picbox">
                    <img class="pic2" width="600px" src="fod.jpg" alt="food">
                </div>
                <p>TYPE - 3 JULY, 2024</p>
                <h2>Turk Hagisi</h2>
                <span class="span3">
                    <i class="fa-regular fa-clock"></i>
                    <p>30 min</p>
                </span>
                <button class="btn">
                    <p>SOTIB OLISH</p>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
        <div class="div3">
            <div class="box">
                <div class="picbox">
                    <img class="pic" width="300px" src="MEAT.jpg" alt="food">
                </div>
                <p>TYPE - 3 JULY, 2024</p>
                <h2>O'zbek Cho'ponchasi</h2>
                <span class="span2">
                    <i class="fa-regular fa-clock"></i>
                    <p>40 min</p>
                </span>
            </div>
            <div class="box">
                <div class="picbox">
                    <img class="pic" width="300px" src="salat.jpg" alt="food">
                </div>
                <p>TYPE - 3 JULY, 2024</p>
                <h2>O'zbek Salati</h2>
                <span class="span2">
                    <i class="fa-regular fa-clock"></i>
                    <p>10 min</p>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
